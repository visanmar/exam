{% extends './base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="form-content">
    <form action="/auth/register" method="post" class="w-50">
        <h1 class="text-center mt-5">Registro</h1>
        <div>
            <div class="form-group">
                <label class="form-label" for="email"></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="correo electrónico" />
            </div>
            <div>
            <div class="form-group">
                <label class="form-label"></label>
                <input type="password" class="form-control" id="password" name="password" placeholder="contraseña" pattern="((\A)[a-zA-z0-9]){6..12}" />
            </div>
            <div class="form-group mt-4 mb-4 text-center">
                <button type="submit">Registrarse</button>
            </div>
            <div class="form-group text-center">
                <span>¿Ya registrado? </span><a href="{{ url_for('auth_bp.auth_login') }}">Iniciar sesión</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
