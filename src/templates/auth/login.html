{% extends './base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="form-content">
    <form action="/auth/login" method="post" class="w-50">
        <h1 class="text-center mt-5">Iniciar sesión</h1>
        <div>
            <div class="form-group">
                <label class="form-label" for="email"></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="correo electrónico" />
            </div>
            <div>
            <div class="form-group">
                <label class="form-label"></label>
                <input type="password" class="form-control" id="password" name="password" placeholder="contraseña" />
            </div>
            <div class="form-group mt-4 mb-4 text-center">
                <button type="submit">Iniciar sesión</button>
            </div>
            <div class="form-group text-center">
                <span>¿No registrado? </span><a href="{{ url_for('auth_bp.auth_register') }}">Registrarse</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
